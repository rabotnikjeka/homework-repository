<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестирование по земельным правонарушениям</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="start-page">
        <div class="main-title-wrapper">
          <h1 class="main-title">Тестирование по основам землеустройства</h1>
        </div>
        <div class="start-test-button">
          <button class="start-test button active">Начать тест</button>
        </div>
      </div>
      <div class="questions"></div>
      <div class="your-score">Ваш результат:</div>
      <div class="end-button-wrapper">
        <button class="submit-button button">Завершить тест</button>
      </div>
      <div class="next-button-warapper">
        <button class="next-button button">Далее</button>
      </div>
      <div class="confirm-button-warapper">
        <button class="confirm-button button">Подтвердить</button>
      </div>
    </div>
    <script src="./testing_app.js"></script>
  </body>
</html>
