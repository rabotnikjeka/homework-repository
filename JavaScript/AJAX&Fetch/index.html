<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Ð¸ Fetch API</title>
  </head>
  <body>
    <form class="form">
      <div class="input-userId"><input type="text" placeholder="userId" /></div>
      <div class="input-title"><input type="text" placeholder="title" /></div>
      <div class="input-body"><input type="text" placeholder="body" /></div>
      <div class="submit-button"><button type="submit">Send</button></div>
    </form>
    <form class="form-update-user">
      <div class="input-user-update-id"><input type="text" placeholder="id" /></div>
      <div class="input-name"><input type="text" placeholder="name" /></div>
      <div class="input-username"><input type="text" placeholder="username" /></div>
      <div class="input-email"><input type="text" placeholder="email" /></div>
      <div class="input-street"><input type="text" placeholder="street" /></div>
      <div class="input-suite"><input type="text" placeholder="suite" /></div>
      <div class="input-city"><input type="text" placeholder="city" /></div>
      <div class="input-zipcode"><input type="text" placeholder="zipcode" /></div>
      <div class="input-lat"><input type="text" placeholder="lat" /></div>
      <div class="input-lng"><input type="text" placeholder="lng" /></div>
      <div class="input-phone"><input type="text" placeholder="phone" /></div>
      <div class="input-website"><input type="text" placeholder="website" /></div>
      <div class="input-company-name">
        <input type="text" placeholder="company name" />
      </div>
      <div class="input-catchPhrase"><input type="text" placeholder="catchPhrase" /></div>
      <div class="input-company-bs"><input type="text" placeholder="bs" /></div>
      <div class="submit-update-button"><button type="submit">update info</button></div>
    </form>
    <div class="container"></div>
    <script src="./action.js"></script>
  </body>
</html>
