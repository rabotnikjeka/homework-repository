<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG</title>
    <link rel="stylesheet" href="./interface.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-images">
      <div class="village"><img src="./images/bg_village.jpg" class="active" /></div>
      <div class="road"><img src="./images/bg_road.jpg" /></div>
      <div class="forest"><img src="./images/bg_forest_wolf.jpg" /></div>
      <div class="deep-forest"><img src="./images/bg_deep_forest.jpg" /></div>
      <div class="real-deep-forest"><img src="./images/bg_deep_deep_forest.jpg" /></div>
      <div class="old-mine"><img src="./images/bg_mine.jpg" /></div>
      <div class="pit"><img src="./images/bg_pit.jpg" /></div>
    </div>
    <div class="bg-player-backpack">
      <div class="bg-player"><img src="./images/bg_player.png" alt="" /></div>
      <div class="bg-backpack"><img src="./images/bg_backpack.png" alt="" /></div>
    </div>
    <div class="containerLeft"></div>
    <div class="container"></div>
    <div class="containerRight"></div>
    <script src="./action.js"></script>
  </body>
</html>
