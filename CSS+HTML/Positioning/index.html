<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="absoluteTopLeft">Мое место сверху слева</div>
    <div class="absoluteTopRight">Мое место сверху справа</div>
    <div class="absoluteBottomLeft">Мое место снизу слева</div>
    <div class="absoluteBottomRight">Мое место снизу справа</div>
    <div class="fixedBottomCenter">Я снизу и я буду тут</div>
    <div class="stickyTop">
      <div>Пожалуй, я останусь сверху</div>
    </div>
  </body>
</html>
